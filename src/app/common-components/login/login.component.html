<div class="bg center-block">
  <div class="jumbotron">
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" [(ngModel)]="credentials.username" #username="ngModel" required
          placeholder="Username" id="username"/>
        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            Name is required
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" [(ngModel)]="credentials.password" #password="ngModel" required
            placeholder="Password" id="password"/>
          <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
            Password is required
          </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="loginForm.reset()" [disabled]="!loginForm.form.valid">Log In</button>
    </form>
  </div>
</div>
