<div *ngIf="messageService.messages.length" class="myAlert-bottom">
  <button class="clear" (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages; let i = index' class="alert alert-danger">
    {{message}} i index {{i}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear(message,i)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
