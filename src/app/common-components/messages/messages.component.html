<div *ngIf="messageService.messages.length" class="myAlert-bottom">
  <div class="col-md-3 float-right">
    <div *ngFor='let message of messageService.messages; let i = index' class="col-sm-12 alert alert-danger">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear(message,i)">
        <span aria-hidden="true">&times;</span>
      </button>
      {{message}}
    </div>
  </div>
</div>
