<h1 mat-dialog-title>Order number {{ data.id }}</h1>
<div mat-dialog-content>
  <form class="example-container" [formGroup]="orderForm">
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="dateFrom">Date from</label>
          <input
            id="dateFrom"
            name="dateFrom"
            [(ngModel)]="data.dateFrom"
            type="datetime-local"
            bsDatepicker
            class="form-control"
            formControlName="dateFrom"
          />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="dateTo">Date to</label>
          <input
            id="dateTo"
            name="dateTo"
            [(ngModel)]="data.dateTo"
            type="datetime-local"
            bsDatepicker
            class="form-control"
            formControlName="dateTo"
          />
        </div>
      </div>
    </div>
    <mat-form-field>
      <mat-select
        [compareWith]="compareFn"
        placeholder="user"
        [(ngModel)]="data.user"
        id="user"
        name="user"
        formControlName="user"
      >
        <ngx-mat-select-search
          [formControl]="userFilterCtrl"
          [noEntriesFoundLabel]="'no matching users found'"
        ></ngx-mat-select-search>
        <mat-option *ngFor="let user of users" [value]="user">
          {{ user.firstName + " " + user.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <div class="col">
        <mat-form-field>
          <label for="adultBikes">How many adults bike do you want?</label>
          <input
            matInput
            id="adultBikes"
            name="adultBikes"
            type="number"
            formControlName="adultBikes"
            [(ngModel)]="data.adultBike"
          />
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field>
          <label for="childBikes">How many childs bike do you want?</label>
          <input
            matInput
            id="childBikes"
            name="childBikes"
            type="number"
            formControlName="childBikes"
            [(ngModel)]="data.childBike"
          />
        </mat-form-field>
      </div>
    </div>
    <mat-form-field>
      <mat-select
        placeholder="status"
        [(ngModel)]="data.status"
        id="status"
        name="status"
        formControlName="status"
      >
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-group">
      <label for="createdDate">Creation date</label>
      <input
        id="createdDate"
        name="createdDate"
        [(ngModel)]="data.createdDate"
        type="datetime-local"
        bsDatepicker
        class="form-control"
        formControlName="createdDate"
        disabled
      />
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button
    mat-button
    [mat-dialog-close]="data.order"
    cdkFocusInitial
    (click)="save(data)"
  >
    Ok
  </button>
</div>
